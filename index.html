<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="profile">
      <img src="https://avatars.githubusercontent.com/u/56978322?v=4" alt="" />
      <p class="brand">Gustavo do Nascimento</p>
    </header>

    <main id="main-container">
      <section>
        <div class="switch" onclick="switchTheme()">
          <button></button>
          <span></span>
        </div>
      </section>

      <section class="links">
        <ul class="portifolio">
          <li>
            <a href="https://github.com/ngustavo80/dt-money" target="_blank"
              >Dt Money</a
            >
          </li>

          <li>
            <a href="https://github.com/ngustavo80/rocketPay" target="_blank"
              >rocketPay</a
            >
          </li>

          <li>
            <a href="https://github.com/ngustavo80/letmeask" target="_blank"
              >Let me ask</a
            >
          </li>

          <li id="see-more">
            <a
              href="https://github.com/ngustavo80?tab=repositories"
              target="_blank"
              >See more
              <ion-icon
                class="go-out"
                name="chevron-forward-circle-outline"
                style="margin-left: 0.5rem"
              ></ion-icon>
            </a>
          </li>
        </ul>

        <div class="socials">
          <a href="https://github.com/ngustavo80" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>

          <a href="https://instagram.com/n_gustavo1" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>

          <a href="https://youtube.com/rocketseat" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>

          <a href="www.linkedin.com/in/gustavo-nascimento80" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>Feito com &hearts; por Gustavo</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
